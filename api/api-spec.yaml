openapi: 3.0.3
info:
  title: TripleThink API
  description: |
    Event-sourced narrative construction system for multi-book fiction series.

    TripleThink enables authors to manage complex storylines with:
    - Epistemic tracking (who knows what, when)
    - Fiction management (false narratives with strict audience constraints)
    - Time-travel queries (entity state at any timestamp)
    - Token-efficient AI integration

    ## Key Concepts

    - **Entities**: Characters, events, objects, locations, systems
    - **Metadata**: Rich author notes and AI guidance (loaded on-demand)
    - **Knowledge States**: What characters believe at specific times
    - **Fictions**: False narratives with target audiences
    - **Epistemic Queries**: The power feature for tracking beliefs
  version: 1.0.0
  contact:
    name: TripleThink Support
  license:
    name: MIT

servers:
  - url: http://localhost:3000
    description: Local development server

tags:
  - name: Health
    description: Server health and status
  - name: Entities
    description: Entity CRUD operations
  - name: Metadata
    description: Separated metadata operations
  - name: Epistemic
    description: Knowledge state queries (Power Feature)
  - name: Temporal
    description: Time-travel queries
  - name: Narrative
    description: Book, chapter, scene operations
  - name: Validation
    description: Consistency validation
  - name: Export/Import
    description: Data export and import
  - name: Search
    description: Search and discovery
  - name: AI
    description: AI-optimized query interface

paths:
  /api/health:
    get:
      tags: [Health]
      summary: Health check
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
                  database:
                    type: string
                    enum: [connected, disconnected]

  /api/status:
    get:
      tags: [Health]
      summary: Server status
      responses:
        '200':
          description: Server status information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerStatus'

  # ==========================================
  # ENTITIES
  # ==========================================
  /api/entities:
    get:
      tags: [Entities]
      summary: List entities
      parameters:
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/EntityType'
        - name: date_range
          in: query
          description: 'Format: start,end (ISO8601)'
          schema:
            type: string
            example: '2033-01-01T00:00:00Z,2033-12-31T23:59:59Z'
        - name: participant
          in: query
          description: Filter events by participant character ID
          schema:
            type: string
        - name: search
          in: query
          description: Search in name and summary
          schema:
            type: string
        - name: include_metadata
          in: query
          schema:
            $ref: '#/components/schemas/MetadataMode'
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of entities
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Entity'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags: [Entities]
      summary: Create entity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, data]
              properties:
                type:
                  $ref: '#/components/schemas/EntityType'
                data:
                  type: object
                  required: [id, name]
                  properties:
                    id:
                      type: string
                      example: char-new-character
                    name:
                      type: string
                      example: New Character
                metadata:
                  $ref: '#/components/schemas/Metadata'
      responses:
        '201':
          description: Entity created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Entity'
        '400':
          $ref: '#/components/responses/ValidationError'

  /api/entities/{id}:
    get:
      tags: [Entities]
      summary: Get entity by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: char-eric
        - name: include_metadata
          in: query
          schema:
            $ref: '#/components/schemas/MetadataMode'
        - name: at_timestamp
          in: query
          description: Time-travel query - get entity state at this time
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Entity found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Entity'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags: [Entities]
      summary: Update entity
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                metadata:
                  $ref: '#/components/schemas/Metadata'
      responses:
        '200':
          description: Entity updated
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Entities]
      summary: Delete entity
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: cascade
          in: query
          description: Delete related data
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Entity deleted
        '404':
          $ref: '#/components/responses/NotFound'

  # ==========================================
  # METADATA
  # ==========================================
  /api/metadata:
    get:
      tags: [Metadata]
      summary: List metadata entries
      parameters:
        - name: entity_type
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Metadata'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags: [Metadata]
      summary: Create metadata
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metadata'
      responses:
        '201':
          description: Metadata created
        '400':
          $ref: '#/components/responses/ValidationError'

  /api/metadata/{id}:
    get:
      tags: [Metadata]
      summary: Get metadata by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Metadata found
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags: [Metadata]
      summary: Update metadata
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metadata'
      responses:
        '200':
          description: Metadata updated
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Metadata]
      summary: Delete metadata
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Metadata deleted
        '404':
          $ref: '#/components/responses/NotFound'

  # ==========================================
  # EPISTEMIC (POWER FEATURE)
  # ==========================================
  /api/epistemic/character/{id}/knowledge:
    get:
      tags: [Epistemic]
      summary: Get character's knowledge state at timestamp
      description: |
        Returns what a character knows/believes at a specific point in time.
        This is the core epistemic query for writing scenes accurately.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: char-eric
        - name: at_timestamp
          in: query
          description: Query timestamp (defaults to now)
          schema:
            type: string
            format: date-time
          example: '2033-07-05T14:00:00Z'
        - name: format
          in: query
          schema:
            type: string
            enum: [minimal, detailed]
            default: detailed
      responses:
        '200':
          description: Knowledge state retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/KnowledgeState'
              examples:
                detailed:
                  summary: Detailed format
                  value:
                    data:
                      character_id: char-eric
                      character_name: Eric
                      queried_timestamp: '2033-07-05T14:00:00Z'
                      true_beliefs:
                        - fact_id: fact-ms0001-conscious
                          confidence: absolute
                          source: direct_experience
                      false_beliefs:
                        - fact_id: fact-ms0001-all-survived
                          believed_alternative: '7 crew members died in crash'
                          confidence: absolute
                          source: char-stella
                minimal:
                  summary: Minimal format (87% token savings)
                  value:
                    data:
                      character_id: char-eric
                      timestamp: '2033-07-05T14:00:00Z'
                      believes:
                        - fact_id: fact-ms0001-conscious
                          belief: 'true'
                        - fact_id: fact-ms0001-all-survived
                          belief: 'false'
                          alternative: '7 crew members died in crash'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/epistemic/fact/{id}/believers:
    get:
      tags: [Epistemic]
      summary: Get who believes a fact at timestamp
      description: Find all characters who believe (or disbelieve) a specific fact
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: fact-ms0001-all-survived
        - name: at_timestamp
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Believers retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      fact_id:
                        type: string
                      believers:
                        type: array
                        items:
                          type: object
                      disbelievers:
                        type: array
                        items:
                          type: object

  /api/epistemic/fiction/{id}/audience:
    get:
      tags: [Epistemic]
      summary: Get fiction's target audience belief states
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: fiction-2-crash-lie
        - name: at_timestamp
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Audience belief states retrieved

  /api/epistemic/validate-scene:
    post:
      tags: [Epistemic]
      summary: Validate scene for epistemic consistency
      description: |
        Check if a scene's content is consistent with character knowledge states
        and fiction constraints. Essential for preventing epistemic errors in prose.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [timestamp]
              properties:
                scene_id:
                  type: string
                character_pov:
                  type: string
                timestamp:
                  type: string
                  format: date-time
                proposed_facts:
                  type: array
                  items:
                    type: object
                    properties:
                      fact_id:
                        type: string
                      is_revealed:
                        type: boolean
                      character_knows:
                        type: boolean
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      valid:
                        type: boolean
                      violations:
                        type: array
                        items:
                          $ref: '#/components/schemas/EpistemicViolation'
                      warnings:
                        type: array
                        items:
                          type: object

  /api/epistemic/divergences:
    get:
      tags: [Epistemic]
      summary: Find all epistemic divergences
      description: Find all cases where characters have false beliefs
      parameters:
        - name: at_timestamp
          in: query
          schema:
            type: string
            format: date-time
        - name: character_id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Divergences found

  # ==========================================
  # TEMPORAL
  # ==========================================
  /api/temporal/entity/{id}/states:
    get:
      tags: [Temporal]
      summary: Get entity state changes over time
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
        - name: property
          in: query
          description: Filter to specific property
          schema:
            type: string
      responses:
        '200':
          description: State changes retrieved

  /api/temporal/entity/{id}/at/{timestamp}:
    get:
      tags: [Temporal]
      summary: Get entity state at specific timestamp
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: timestamp
          in: path
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: State at timestamp

  /api/temporal/events:
    get:
      tags: [Temporal]
      summary: Get events in time range
      parameters:
        - name: from
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: type
          in: query
          schema:
            type: string
        - name: participant
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Events in range

  /api/temporal/causal-chain/{eventId}:
    get:
      tags: [Temporal]
      summary: Get causal chain for event
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
        - name: depth
          in: query
          schema:
            type: integer
            default: 2
            maximum: 5
      responses:
        '200':
          description: Causal chain

  # ==========================================
  # NARRATIVE
  # ==========================================
  /api/narrative/books:
    get:
      tags: [Narrative]
      summary: List all books
      responses:
        '200':
          description: List of books

  /api/narrative/book/{bookId}:
    get:
      tags: [Narrative]
      summary: Get book with structure
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Book with acts and chapters

  /api/narrative/book/{bookId}/chapter/{chapterNum}:
    get:
      tags: [Narrative]
      summary: Get chapter by number
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: string
        - name: chapterNum
          in: path
          required: true
          schema:
            type: integer
        - name: include_scenes
          in: query
          schema:
            type: boolean
            default: true
        - name: include_events
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Chapter data

  /api/narrative/scene/{sceneId}:
    get:
      tags: [Narrative]
      summary: Get scene with epistemic context
      parameters:
        - name: sceneId
          in: path
          required: true
          schema:
            type: string
        - name: include_epistemic_context
          in: query
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Scene with context

  /api/narrative/generate-outline:
    post:
      tags: [Narrative]
      summary: Generate chapter outline from events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [book_id]
              properties:
                book_id:
                  type: string
                chapter_range:
                  type: string
                  description: 'Format: start-end'
                  example: '1-5'
                character_focus:
                  type: string
      responses:
        '200':
          description: Generated outline

  # ==========================================
  # VALIDATION
  # ==========================================
  /api/validate/consistency:
    post:
      tags: [Validation]
      summary: Validate entity changes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [entity_id, proposed_changes]
              properties:
                entity_id:
                  type: string
                proposed_changes:
                  type: object
      responses:
        '200':
          description: Validation result

  /api/validate/timeline:
    get:
      tags: [Validation]
      summary: Validate timeline consistency
      parameters:
        - name: book_id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Timeline validation result

  /api/validate/fiction-scope:
    post:
      tags: [Validation]
      summary: Validate fiction audience constraints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [fiction_id]
              properties:
                fiction_id:
                  type: string
                proposed_audience:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Fiction scope validation result

  /api/validate/project-health:
    get:
      tags: [Validation]
      summary: Overall project health check
      responses:
        '200':
          description: Project health report

  # ==========================================
  # EXPORT/IMPORT
  # ==========================================
  /api/export/project:
    get:
      tags: [Export/Import]
      summary: Export complete project
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [json]
            default: json
        - name: include_metadata
          in: query
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Project export
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectExport'

  /api/export/entities:
    post:
      tags: [Export/Import]
      summary: Export specific entities
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [entity_ids]
              properties:
                entity_ids:
                  type: array
                  items:
                    type: string
                include_metadata:
                  type: boolean
                  default: true
                include_related:
                  type: boolean
                  default: false
      responses:
        '200':
          description: Partial export

  /api/import/project:
    post:
      tags: [Export/Import]
      summary: Import project data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [data]
              properties:
                data:
                  $ref: '#/components/schemas/ProjectExport'
                mode:
                  type: string
                  enum: [merge, skip, replace]
                  default: merge
                dry_run:
                  type: boolean
                  default: false
      responses:
        '200':
          description: Import result

  # ==========================================
  # SEARCH
  # ==========================================
  /api/search:
    get:
      tags: [Search]
      summary: Full-text search
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            minLength: 2
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/EntityType'
        - name: date_range
          in: query
          schema:
            type: string
        - name: include_metadata
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Search results

  /api/search/relationships/{entityId}:
    get:
      tags: [Search]
      summary: Get related entities
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            type: string
        - name: depth
          in: query
          schema:
            type: integer
            default: 1
            maximum: 3
        - name: relationship_type
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Related entities

  # ==========================================
  # AI (Token-Efficient Interface)
  # ==========================================
  /api/ai/query:
    post:
      tags: [AI]
      summary: Unified AI query endpoint
      description: |
        Token-efficient query endpoint for AI integration.
        Supports minimal format for 87% token savings.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [query_type, params]
              properties:
                query_type:
                  type: string
                  enum:
                    - character_knowledge
                    - event_facts
                    - scene_context
                    - fiction_status
                    - relationship_state
                    - entity_state
                    - timeline_slice
                params:
                  type: object
                format:
                  type: string
                  enum: [minimal, detailed]
                  default: minimal
            examples:
              character_knowledge:
                summary: Character knowledge query
                value:
                  query_type: character_knowledge
                  params:
                    character_id: char-eric
                    timestamp: '2033-07-05T14:00:00Z'
                  format: minimal
      responses:
        '200':
          description: Query result

  /api/ai/batch:
    post:
      tags: [AI]
      summary: Batch multiple queries
      description: Execute multiple queries in a single request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [queries]
              properties:
                queries:
                  type: array
                  maxItems: 20
                  items:
                    type: object
                    required: [query_type, params]
                    properties:
                      query_type:
                        type: string
                      params:
                        type: object
                format:
                  type: string
                  enum: [minimal, detailed]
                  default: minimal
      responses:
        '200':
          description: Batch results

  /api/ai/validate-prose:
    post:
      tags: [AI]
      summary: Validate prose against epistemic constraints
      description: |
        Check prose for epistemic consistency with character knowledge
        and fiction constraints. Returns violations and warnings.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [prose, timestamp]
              properties:
                prose:
                  type: string
                scene_id:
                  type: string
                pov_character_id:
                  type: string
                timestamp:
                  type: string
                  format: date-time
                mentioned_facts:
                  type: array
                  items:
                    type: string
                mentioned_characters:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  violations:
                    type: array
                    items:
                      $ref: '#/components/schemas/EpistemicViolation'
                  warnings:
                    type: array
                    items:
                      type: object

  /api/ai/writing-context/{sceneId}:
    get:
      tags: [AI]
      summary: Get complete writing context for scene
      description: Aggregates all data needed for AI writing assistance
      parameters:
        - name: sceneId
          in: path
          required: true
          schema:
            type: string
        - name: format
          in: query
          schema:
            type: string
            enum: [minimal, detailed]
            default: minimal
      responses:
        '200':
          description: Writing context

components:
  schemas:
    EntityType:
      type: string
      enum: [event, character, object, location, system, fiction]

    MetadataMode:
      type: string
      enum: [auto, always, never]
      default: auto

    Entity:
      type: object
      properties:
        id:
          type: string
        entity_type:
          $ref: '#/components/schemas/EntityType'
        name:
          type: string
        timestamp:
          type: string
          format: date-time
        summary:
          type: string
        data:
          type: object
        meta_id:
          type: string
        read_metadata_mandatory:
          type: boolean
        metadata:
          $ref: '#/components/schemas/Metadata'

    Metadata:
      type: object
      properties:
        id:
          type: string
        entity_id:
          type: string
        entity_type:
          type: string
        author_notes:
          type: object
          properties:
            creative_intent:
              type: string
            themes:
